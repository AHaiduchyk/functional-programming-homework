Я бачу архітектуру проекту наступним чином.
Функція яка запускається по крону, вибирає тікери із таблиці campaigns, і запускає існтанс процесу по збору даних по кожному тікеру.
Схожа логіка для аналізу, але це буде відбуватись на рівні бази даних, просто із сервісу буде запускатись функція.
Потім ці дані зберігаються в базу даних, і якщо виконується певна умова відправляється нотифікація користувачу.
Для фласк сервісу який це все буде оперувати потрібно реалізувати найпростішу авторизацію для користувача, та створити апі методи на додавання 
в campaigns тікерів для відстеження, а також отримання аналітики по  api.
Щоб підсумувати в нас буде data colection layer, data analitics layer, api layer, notification layer, database layer, authorization layer.